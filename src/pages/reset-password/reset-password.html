<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input formControlName="email" type="email" placeholder="Tulis amail anda" 
    [class.invalid]="!resetPasswordForm.controls.email.valid && blur"></ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm">
    <p>Tuliskan email yang valid</p>
  </ion-item>
  <button ion-button block outline color="secondary" type="submit" [disabled]="!resetPasswordForm">
    Reset Password Anda
  </button>
</form>
</ion-content>
